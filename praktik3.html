<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik 3</title>
    <style type="text/css">
        ul {
            list-style: square outside url("banana.gif");
            padding-left: 300px;
        }
        td {
            padding: 1.5cm;
        }
        td.value2 {
            padding: 0.5cm 2.5cm;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                Ini adalah tabel dengan sel yang menggunakan padding sama pada setiap sisinya (1,5cm).
            </td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td class="value2">
                Tabel ini menggunakan padding atas dan bawah memiliki nilai (0,5cm) sedangkan padding kanan dan kiri nilainya (2,5cm)
            </td>
        </tr>
    </table>
    <p>
        Menggunakan gambar berukuran kecil sebagai bullet untuk list
    </p>
    <ul>
        <li>Kopi</li>
        <li>Teh</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
