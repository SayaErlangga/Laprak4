<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik 4</title>
    <style type="text/css">
        img.x1{
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
        img.x2{
            position: absolute;
            left: 0;
            top: 100;
            z-index: -1;
        }
    </style>
</head>
<body>
    <p><b>Catatan:</b> Browser jadul tidak mendukung properti "z-index"</p>
    <h1>Sepertinya heading ini terhalang oleh gambar</h1>
    <img class="x1" src="nyan-cat.gif" width="100" height="80">
    <p>
        Nilai default z-index adalah 0. z-index 1 memiliki prioritas lebih tinggi,
        sedangkan z-index-1 memiliki prioritas lebih rendah.
    </p>
    <p></p>
    <img class="x2" src="banana.gif" width="100" height="80">
    <p>Bandingkan apakah masih terhalang gambar</p>
</body>
</html>
