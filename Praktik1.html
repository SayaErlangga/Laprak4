<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik 1</title>
    <style type="text/css">
        body{
            background: #dddfdd url("nyan-cat.gif") no-repeat fixed center;
        }
        p.normal{
            font-weight: normal;
        }
        p.tebal{
            font-weight: bold;
        }
        p.tebalbgt{
            font-weight: 900;
        }
        p.lengkap{
            font: italic small-caps 900 12px arial;
        }
    </style>
</head>
<body>
    <p class="normal">Teks ini dengan paragraf normal</p>
    <p class="tebal">Teks ini dengan paragraf tebal</p>
    <p class="tebalbgt">Teks ini dengan paragraf tebal banget</p>
    <p class="lengkap">Teks ini dengan paragraf lengkap</p>
</body>
</html>
